<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audio em HTML5.</p>
    <!--<audio src="midia/sand-castle.mp3" controls></audio> É UMA MANEIRA DE CHAMAR O AUDIO PARA O SITE
    USANDO MP3 WAV OGG-->
    <audio controls>
        <source src="midia/sand-castle.mp3" type="audio/mpeg">
        <source src="midia/sand-castle.ogg" type="audio/ogg">
        <source src="midia/sand-castle.wav" type="audio/wav">
        <p>Infelizmente seu navegador nao consegue reporduzir audio</p>
        <a href="midia/sand-castle.mp3">Clique aqui para baixar</a>
    </audio>


</body>
</html>
